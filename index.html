<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJamesClock</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div>
        <h1>
            DevJames Wall Clock!
        </h1>
    </div>
    <section class="border-clock"></section>
<section class="clock">
  <ul>
    <li><i>12</i></li>
    <li><i class="flipNumber1">1</i></li>
    <li><i class="flipNumber2">2</i></li>
    <li><i class="flipNumber3">3</i></li>
    <li><i class="flipNumber4">4</i></li>
    <li><i class="flipNumber5">5</i></li>
    <li><i class="flipNumber6">6</i></li>    
    <li><i class="flipNumber7">7</i></li>    
    <li><i class="flipNumber8">8</i></li>    
    <li><i class="flipNumber9">9</i></li>    
    <li><i class="flipNumber10">10</i></li>    
    <li><i class="flipNumber11">11</i></li>
  </ul>
  
  <h2>DevJames</h2>
  <h3>TutoredByDevWiz</h3>
  
  <output class="date"></output>
  <div class="minutes"></div>
  <div class="hours"></div> 
  <div class="seconds"></div>
  <div class="cercle"></div>
  
</section>

<script src="script.js"></script>
</body>
</html>
